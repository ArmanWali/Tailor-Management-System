<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Collar Style Prefixes</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h2>Test Collar Style Dropdown Prefixes</h2>

    <div class="row">
        <div class="col-md-6">
            <h4>Collar Type Selection</h4>
            <select id="collar_type" class="form-select mb-3">
                <option value="">منتخب کریں</option>
                <option value="کالر">کالر</option>
                <option value="بین">بین</option>
                <option value="بغیر">بغیر</option>
            </select>

            <div id="collar-ben-options" class="hidden">
                <label id="collar-ben-label" class="form-label">اسٹائل</label>
                <select id="collar_style" class="form-select mb-3">
                    <option value="">منتخب کریں</option>
                </select>
            </div>

            <div id="ben-half-full-options" class="hidden">
                <label class="form-label">بین ہاف/فل</label>
                <select id="ben_half_full" class="form-select">
                    <option value="">منتخب کریں</option>
                    <option value="ہاف">ہاف</option>
                    <option value="فل">فل</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <h4>Expected Results:</h4>
            <ul>
                <li><strong>When "کالر" is selected:</strong>
                    <ul>
                        <li>کالر انگلش</li>
                        <li>کالر فرنچ</li>
                        <li>کالر نوک والا</li>
                    </ul>
                </li>
                <li><strong>When "بین" is selected:</strong>
                    <ul>
                        <li>بین گول تیار</li>
                        <li>بین کٹ تیار</li>
                        <li>بین چورس تیار</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Simulate the collar dropdown functionality
        const collarTypeDropdown = document.getElementById('collar_type');
        const collarStyleDropdown = document.getElementById('collar_style');

        collarTypeDropdown.addEventListener('change', function () {
            const collarBenOptions = document.getElementById('collar-ben-options');
            const collarBenLabel = document.getElementById('collar-ben-label');
            const benHalfFullOptions = document.getElementById('ben-half-full-options');

            if (this.value === 'کالر') {
                collarBenOptions.classList.remove('hidden');
                collarBenLabel.textContent = 'کالر اسٹائل';

                collarStyleDropdown.innerHTML = `
                    <option value="">منتخب کریں</option>
                    <option value="کالر انگلش">کالر انگلش</option>
                    <option value="کالر فرنچ">کالر فرنچ</option>
                    <option value="کالر نوک والا">کالر نوک والا</option>
                `;

                benHalfFullOptions.classList.add('hidden');
            } else if (this.value === 'بین') {
                collarBenOptions.classList.remove('hidden');
                collarBenLabel.textContent = 'بین اسٹائل';

                collarStyleDropdown.innerHTML = `
                    <option value="">منتخب کریں</option>
                    <option value="بین گول تیار">بین گول تیار</option>
                    <option value="بین کٹ تیار">بین کٹ تیار</option>
                    <option value="بین چورس تیار">بین چورس تیار</option>
                `;

                benHalfFullOptions.classList.remove('hidden');
            } else {
                collarBenOptions.classList.add('hidden');
                benHalfFullOptions.classList.add('hidden');
                collarStyleDropdown.innerHTML = '<option value="">منتخب کریں</option>';
            }
        });
    </script>

    <style>
        .hidden {
            display: none;
        }
    </style>
</body>

</html>
