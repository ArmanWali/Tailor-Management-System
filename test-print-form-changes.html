<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Print Form Changes</title>
    <link rel="stylesheet" href="src/css/print-form.css">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Test Print Form Changes</h1>

    <div class="test-section">
        <h2>Qameez Section Test</h2>
        <div class="qameez-two-column-grid">
            <!-- Column 1 -->
            <div class="qameez-column-1">
                <div class="qameez-measure-item">
                    <span class="qameez-label">لمبائی</span>
                    <span class="qameez-value">42</span>
                    <span class="qameez-style">گول</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">آستین</span>
                    <span class="qameez-value">24</span>
                    <span class="qameez-style">سادہ</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">تیرا</span>
                    <span class="qameez-value">18</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">بین / کالر</span>
                    <span class="qameez-collar-combined">کالرانگلش 2 15 بین / کالر</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">چھاتی</span>
                    <span class="qameez-value">42</span>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="qameez-column-2">
                <div class="qameez-measure-item">
                    <span class="qameez-label">پاکٹ</span>
                    <span class="qameez-value">سنگل</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">فرنٹ پاکٹ</span>
                    <span class="qameez-style">گول</span>
                    <span class="qameez-value">2</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">پلیٹ والا کف</span>
                    <span class="qameez-style">گول</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">کف کاج</span>
                    <span class="qameez-value">سنگل</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">چک پٹی</span>
                    <span class="qameez-value">گول</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">چک پٹی کاج</span>
                    <span class="qameez-value">سنگل</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">پٹی</span>
                    <span class="qameez-value">بٹن والی</span>
                </div>
                <div class="qameez-measure-item">
                    <span class="qameez-label">پٹی چوڑائی</span>
                    <span class="qameez-value">2</span>
                </div>
            </div>
        </div>

        <!-- Grouped Options Section -->
        <div class="qameez-grouped-options">
            <div class="grouped-option-item">
                <span class="option-label">عام رنگ بٹن</span>
                <span class="option-value">سفید</span>
            </div>
            <div class="grouped-option-item">
                <span class="option-label">بٹن</span>
                <span class="option-value">12</span>
            </div>
            <div class="grouped-option-item">
                <span class="option-label">سادہ سلائی</span>
                <span class="option-value">سادہ</span>
            </div>
        </div>
    </div>

    <script>
        // Test the print functionality
        function testPrint() {
            window.print();
        }

        // Add a print button
        const button = document.createElement('button');
        button.textContent = 'Test Print';
        button.onclick = testPrint;
        button.style.padding = '10px 20px';
        button.style.fontSize = '16px';
        button.style.margin = '20px 0';
        document.body.insertBefore(button, document.body.firstChild.nextSibling);
    </script>
</body>

</html>
