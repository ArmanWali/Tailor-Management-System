<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; connect-src 'self';">
    <title>Tailor Management System - Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo-pic.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top me-2">
                Noor & Sons Tailors
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="dashboard-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="add-customer-link" href="add-customer.html">Add New Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="manage-customers-link" href="manage-customers.html">Manage Customers</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard View -->
        <div id="dashboard-view">
            <h1>Welcome to Tailor Management System</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card dashboard-card" id="add-customer-card">
                        <div class="card-body text-center">
                            <h3>Add New Customer</h3>
                            <i class="bi bi-person-plus-fill"></i>
                            <p>Add new customer measurements</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card dashboard-card" id="manage-customers-card">
                        <div class="card-body text-center">
                            <h3>Manage Customers</h3>
                            <i class="bi bi-people-fill"></i>
                            <p>Search and edit customer data</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
