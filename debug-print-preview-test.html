    <script>
        function debugLog(message) {
            const log = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function clearDebugLog() {
            document.getElementById('debug-log').innerHTML = '';
        }

        function createSampleCustomer() {
            return {
                id: 'TEST_001',
                codeNumber: 'Ú©ÙˆÚˆ_123456',
                name: 'Ù…Ø­Ù…Ø¯ Ø§Ø­Ù…Ø¯ Ø®Ø§Ù†',
                cellNumber: '0300-1234567',
                address: 'Ù„Ø§ÛÙˆØ±ØŒ Ù¾Ù†Ø¬Ø§Ø¨',
                measurements: {
                    lambai: '42 Ø§Ù†Ú†',
                    asteen: '24 Ø§Ù†Ú†',
                    chati: '42 Ø§Ù†Ú†',
                    shalwar_lambai: '102 Ø§Ù†Ú†'
                }
            };
        }

        function populateForm(customer) {
            debugLog('ğŸ”„ Starting form population...');

            const safeSetTextContent = (id, value) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value || '';
                    debugLog(`âœ… Set ${id} = "${value}"`);
                    return true;
                } else {
                    debugLog(`âŒ Element '${id}' not found`);
                    return false;
                }
            };

            // Customer info
            safeSetTextContent('print-code-number', customer.codeNumber);
            safeSetTextContent('print-name', customer.name);
            safeSetTextContent('print-cell-number', customer.cellNumber);
            safeSetTextContent('print-address', customer.address);

            // Measurements
            const measurements = customer.measurements || {};
            safeSetTextContent('qameez-lambai', measurements.lambai);
            safeSetTextContent('qameez-asteen', measurements.asteen);
            safeSetTextContent('qameez-chati', measurements.chati);
            safeSetTextContent('shalwar-lambai', measurements.shalwar_lambai);

            debugLog('âœ… Form population completed');
        }

        function checkAllElements() {
            debugLog('ğŸ” Checking all form elements...');
            const expectedElements = [
                'print-code-number', 'print-name', 'print-cell-number', 'print-address',
                'qameez-lambai', 'qameez-asteen', 'qameez-chati', 'shalwar-lambai'
            ];

            let found = 0;
            let missing = 0;

            expectedElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    found++;
                    debugLog(`âœ… Found: ${id} = "${element.textContent}"`);
                } else {
                    missing++;
                    debugLog(`âŒ Missing: ${id}`);
                }
            });

            debugLog(`ğŸ“Š Summary: ${found} found, ${missing} missing`);
        }

        function loadAndTestSampleData() {
            debugLog('ğŸš€ Loading and testing sample data...');
            const sampleCustomer = createSampleCustomer();
            debugLog(`ğŸ“ Created sample customer: ${JSON.stringify(sampleCustomer)}`);
            populateForm(sampleCustomer);

            // Verify after a short delay
            setTimeout(() => {
                debugLog('ğŸ” Verifying after population...');
                checkAllElements();
            }, 100);
        }

        // Auto-run on page load
        document.addEventListener('DOMContentLoaded', function () {
            debugLog('ğŸ“„ Page loaded, running initial test...');
            loadAndTestSampleData();
        });
    </script>
